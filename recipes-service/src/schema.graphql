# import Recipe, RecipeSubscriptionPayload from "./generated/prisma.graphql"

type Query {
  allRecipes: [Recipe!]!
  recipe(id: ID): Recipe
}

type Mutation {
  createRecipe(
    title: String!
    description: String!
    type: RecipeType
    category: RecipeCreatecategoryInput!
    image: String
    ingredients: RecipeCreateingredientsInput!
  ): Recipe
}

type Subscription {
  recipeAdded: RecipeSubscriptionPayload
}